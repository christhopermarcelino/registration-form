<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis 1 HTML</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling -->
    <link rel="stylesheet" href="./styte.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <h1>Formulir Pendaftaran</h1>
        <p>Pekan Olahraga dan Seni Guru TKA/TPA <br />Tahun 2020</p>
      </section>

      <section class="form">
        <div class="form-input">
          <label for="">Nama Peserta</label>
          <input type="text" disabled />
        </div>
        <div class="form-input">
          <label for="">Tempat, Tanggal lahir</label>
          <input type="text" disabled />
        </div>
        <div class="form-input">
          <label for="">Utusan Unit TKA/TPA</label>
          <input type="text" disabled />
        </div>
        <div class="form-input">
          <label for="">Kelurahan/Desa</label>
          <input type="text" disabled />
        </div>
        <div class="form-input">
          <label for="">Kecamatan</label>
          <input type="text" disabled />
        </div>
        <div class="form-input">
          <label for="">Nomor Telepon</label>
          <input type="text" disabled />
        </div>
        <div class="form-input">
          <label for="">Jenis Lomba</label>
          <input type="text" disabled />
        </div>
        <p class="comp-note">Ket: Lingkari jenis lomba yang dipilih</p>
      </section>
      <section class="signature">
        <div class="signature-1">
          <p class="signature-name">Kepala Unit TKA/TPA</p>
          <input class="signature-mark" type="text" disabled />
        </div>
        <div class="signature-2">
          <p class="signature-date">
            Surabaya, ................................................
          </p>
          <p class="signature-name">Peserta Lomba</p>
          <input class="signature-mark" type="text" disabled />
        </div>
      </section>
    </main>
  </body>
</html>
